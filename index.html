<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Etch A Skatch</title>
		<link rel="stylesheet" href="./styles.css">
	</head>

	<body>

<!-- for a while, color-palette (because of will custom color-palette) and selection-sectionn (because will add favicon settings, download etc...) will looks fairly simple -->
		<div class="outer-main">
			<div class="main">


				<div class="selection-section">	
					<div>
						<button id="reset-grid">reset grid</button>
					</div>
				</div>



				<div class="grid-box"> <!-- irony, probably done with flex, firstly rows, then columns inside the rows... -->
									   <!-- also can do with flex wrap, but rows-columns are better to use it later... -->
					<div class="container">

					</div>
				</div>



				<div class="color-palette">
					<div class="prevent-window"></div>

					<div>
					<p class="color-palette-title"> Sketch  Settings </p>
					<hr>



					<div class="sketch-settings">
						<div>
							<p class="title-color-input">Color</p>
							<div class="div-color-input">
								<input id="color-input" type="color">
							</div>
						</div>			
						<div>
							<p class="title-transparency-input">Transparency</p>
							<div class="div-transparency-input">
								<input id="transparency-input" type="range" min=0 max=100 value=100>
							</div>
						</div>
						<div>
							<p class="title-grid-size-input">Grid Size</p>
							<div class="div-grid-size-input">
								<input id="grid-size-input" type="number" min=16 max=40>
							</div>
						</div>
					</div>

					<div class="background-settings" style="display: none;">
						<div>
							<p class="title-color-input">Color</p>
							<div class="div-color-input">
								<input id="color-input" class="bg-color-input" type="color">
							</div>
						</div>
					</div>
					</div>


					<div class="change-settings-type">
						<div> <!-- to not affect to other elements when changing height/width etc... -->
							<button>Open BG Settings</button>
						</div>
					</div>	
				</div>


			</div>
		</div>


		<script src="javascript.js"></script>

	</body>

</html>
